<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D2D Admin – Price Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px;background:#f5f5f7;color:#111;}
    .card{max-width:800px;margin:0 auto;background:#fff;border-radius:12px;padding:20px 24px;box-shadow:0 2px 8px rgba(0,0,0,0.08);}
    h1{margin-top:0;font-size:22px;}
    label{display:block;margin-bottom:6px;font-size:14px;color:#555;}
    input[type="password"]{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;font-size:14px;box-sizing:border-box;}
    button{margin-top:10px;padding:8px 16px;border-radius:999px;border:none;font-size:14px;cursor:pointer;}
    button.primary{background:#111;color:#fff;}
    button.outline{background:#fff;color:#111;border:1px solid #ccc;}
    #login-panel{margin-bottom:16px;}
    #admin-panel{display:none;margin-top:12px;}
    .status{margin-top:8px;font-size:13px;color:#666;}
    table{width:100%;border-collapse:collapse;margin-top:12px;font-size:14px;}
    th,td{padding:8px 6px;border-bottom:1px solid #eee;text-align:left;}
    th{font-weight:600;color:#555;}
    .right{text-align:right;}
  </style>
</head>
<body>
  <div class="card">
    <h1>D2D Admin – Price Books</h1>

    <div id="login-panel">
      <label for="admin-password">Enter admin password:</label>
      <input type="password" id="admin-password" placeholder="Password">
      <button class="primary" id="login-btn">Login</button>
      <div class="status" id="login-status"></div>
    </div>

    <div id="admin-panel">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
        <div>
          <strong>Restaurants with price books</strong>
        </div>
        <div>
          <button class="outline" id="refresh-btn">Refresh list</button>
        </div>
      </div>
      <div class="status" id="admin-status"></div>
      <table id="restaurants-table">
        <thead>
          <tr>
            <th>Restaurant</th>
            <th class="right">Actions</th>
          </tr>
        </thead>
        <tbody id="restaurants-body">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="admin-pricebooks.js"></script>
</body>
</html>
